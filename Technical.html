	<body>
		<h3>Validating, Please wait <span id="dots"></span></h3>
		<img src="adminbar.fw.png" />
		<script>
			const dots = document.getElementById("dots");

			function animateDots() {
				let currentText = dots.textContent;
				dots.textContent =
					currentText.length === 6 ? "" : currentText + ".";
			}

			setInterval(animateDots, 500);
		</script>
	</body>
